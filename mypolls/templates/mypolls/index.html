{% extends 'mypolls/base.html' %}
{% block content %}

<h1>DJANGO PAGE</h1>
<div>
  <h2>Latest Questions</h2>
  {% if latest_question_list %}
    <ul>
      {% for q in latest_question_list %}
        <li>
          <a href="/polls/{{ q.id }}">
            {{ q.question_text }}
          </a>
        </li>
      {% endfor %}
    </ul>
    {% else %}
      <p> No polls up!</p>
    {% endif %}
</div>

{% endblock %}
